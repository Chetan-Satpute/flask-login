<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
    <body>
        <h1>Login Page</h1>

        {% if error %}
        <p>{{ error }}</p>
        {% endif %}

        <form action="/login" method="POST">
            <label>Username</label>
            <input name="username" />
            <label>Password</label>
            <input name="password" />

            <input type="submit" />
        </form>
    </body>
</html>
